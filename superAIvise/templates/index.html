{% load crispy_forms_tags %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>
        SuperAIVise
    </title>
    <style>
        body {
            background-color:#5CDB95;
            color:#EDF5E1;
        }
        #whole {
            text-align: center;
        }
        #title {
            width:100%;
            display: inline-block;
        }
        #title h1 {
            font-size: 150px;
        }
        #form {
            width:auto;
            display: inline-block;
            color:#05386B;
        }
        small {
            color:#05386B;
        }
    </style>
</head>

<body>
    <div id='whole'>
        <section id="title" class="mx-3">
            <div class="container my-5 py-5">
                <h1>
                    SuperAIvise
                </h1>
                <div class='pt-4'>
                    <h2>
                        SuperAIvise is an application designed to help parents in caring for their children. The application using Machine Learning tracks the child's location
                        By using sophisticated ML techniques
                    </h2>
                </div>
            </div>
        </section>
        <section id='form'>
            <div class="container">
                <form action=" " method="post">
                    {% csrf_token %}
                    <table>
                        {{ form|crispy }}
                    </table>
                    <button type="submit" class="btn btn-success my-3 btn-lg" style="width:200px">Start</button>
                </form>
            </div>
        </section>
    </div>
</body>
